  <body>
    <!-- header part start -->
    <div class="navBar py-5 bg-[#F9F9FC]">
      <div class="max-w-container m-auto">
        <div class="flex justify-between items-center">
          <!-- logo -->
          <div class="">
            <img src="images/LOGO.png" alt="LOGO.png" />
          </div>
          <!-- logo -->

          <!-- services -->
          <div class="">
            <ul
              class="flex gap-x-8 uppercase items-center text-[14px] font-medium font-display"
            >
              <li>
                <a href="#" class="inline-block">Home</a>
              </li>
              <li>
                <a href="#" class="inline-block">ABOUT US</a>
              </li>
              <li>
                <a href="#" class="inline-block">SERVICES</a>
              </li>
              <li>
                <a href="#" class="inline-block">WORKS</a>
              </li>
            </ul>
          </div>
          <!-- services -->

          <!-- button Hire Me -->

          <div class="">
            <a
              href="#"
              class="items-center inline-block px-[25px] py-[10px] ml-2 bg-btnColor rounded-[50px] text-white font-[14px] font-medium"
              >Hire Me <i class="fa-regular fa-envelope ml-[4px]"></i
            ></a>
          </div>

          <!-- button Hire Me -->
        </div>
      </div>
    </div>
    <!-- header part end -->

    <!-- banner part start -->
    <section class="banner">
      <div class="pt-[20px] pb-[45px] bg-[#F9F9FC]">
        <div class="max-w-container m-auto">
          <div class="flex justify-between">
            <div class="">
              <h4
                class="mt-[70px] mb-[35px] font-display font-medium text-[16px] text-btnColor"
              >
                Fima Faria Lisa
              </h4>
              <h1
                class="mb-[15px] font-bold text-[60px] leading-[1.25] font-bold font-display w-[450px] h-[326px]"
              >
                Hello, my name’s FIMA. I’m WEB DEVELOPER.
              </h1>
              <div class="flex">
                <div class="mr-3">
                  <a
                    href="#"
                    class="items-center uppercase inline-block px-[25px] py-[20px] bg-btnColor rounded-[50px] text-white font-[14px] font-medium"
                    ><i class="fa-regular fa-envelope mr-[8px]"></i>Contact
                    Me</a
                  >
                </div>
                <div class="">
                  <a
                    href="#"
                    class="items-center uppercase inline-block px-[25px] py-[20px] rounded-[50px] font-[14px] font-medium"
                    ><i class="fa-solid fa-download mr-[8px]"> </i>Download
                    CV</a
                  >
                </div>
              </div>
            </div>
            <div
              class="profile w-[520px] h-[510px] bg-[url(../images/Avatar.png)] bg-no-repeat bg-cover bg-center"
            >
              <!-- <img src="images/Avatar.png" alt="Avatar.png" class="w-[300px] h-auto"> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner part end -->

    <div class="max-w-container m-auto">
      <div class="flex justify-between items-center py-[20px]">

        <div class="text-center uppercase font-display">
          <h4 class="counter text-[35px] font-semibold inline-block">100</h4><span class="text-[35px] font-semibold">+</span>
          <h5 class="font-medium text-[12px] text-countColor">
            Projects
          </h5>
        </div>

        <div class="text-center uppercase font-display inline-block">
          <h4 class="counter text-[35px] font-semibold">24</h4>
          <h5 class="font-medium text-[12px] text-countColor">

        </div>

        <div class="text-center uppercase font-display">
          <h4 class="counter text-[35px] font-semibold inline-block">70</h4><span class="text-[35px] font-semibold">+</span>
          <h5 class="font-medium text-[12px] text-countColor">
            Happy Customer
          </h5>
        </div>
        <div class="text-center uppercase font-display">
          <h4 class="counter text-[35px] font-semibold">10</h4>
          <h5 class="font-medium text-[12px] text-countColor">
            year experience
          </h5>
        </div>
      </div>
    </div>
    <!-- counter achievements -->

    <!-- javascript links Start -->
